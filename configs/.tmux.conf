################
## Status Bar ##
################
set -g status-position top
set -g status-justify left
set -g status-bg colour075
set -g status-fg black
set -g status-left-length 140
set -g status-right-length 140
set -g status-interval 1

# Status Bar - Left
#set -g status-left '#[fg=green]#H #[fg=black]• #[fg=green,bright]#(uname -r | cut -c 1-6)#[default]'
set -g status-left '#[bg=colour161,fg=colour255]  #S '

# Tabs
set -g window-status-separator ''
set -g window-status-format '#[bg=colour033] #I: #W '
set -g window-status-current-format ' #I: #W '
set -g window-status-current-fg colour0
set -g window-status-current-bg colour047

# Status Bar - Right
set -g @sysstat_mem_view_tmpl '#{mem.used}/#{mem.total}'
set -g status-right ' ♫ #{spotify_status} #{spotify_artist}: #{spotify_track} #[fg=colour033]#[bg=colour033]#[fg=black] Battery: #{battery_percentage} #[fg=colour047]#[bg=colour047]#[fg=black] CPU: #{cpu_percentage} | MEM: #{sysstat_mem} #[fg=colour161]#[bg=colour161,fg=colour255] %d %b %Y %I:%M %p ' 

#####################
## Panes & Windows ##
#####################

# Different styles for active and inactive windows
set -g window-style 'fg=colour247,bg=colour236'
set -g window-active-style 'fg=colour250,bg=black'

# Pane border
set -g pane-border-bg default
set -g pane-border-fg default
set -g pane-active-border-bg default 
set -g pane-active-border-fg green
 
# Set window split
bind-key b split-window -h
bind-key v split-window -v

# default window title colors
# set-window-option -g window-status-fg colour244 #base0
# set-window-option -g window-status-bg default
# set-window-option -g window-status-attr dim

# Messages
set-option -g message-bg black
set-option -g message-fg red

# pane number display
# set-option -g display-panes-active-colour colour33 #blue
# set-option -g display-panes-colour colour166 #orange
# clock
# set-window-option -g clock-mode-colour green #green


# C-b is not acceptable -- Vim uses it
unbind C-b
set-option -g prefix C-a
bind-key C-a last-window

# Start numbering at 1
set -g base-index 1

# Allows for faster key repetition
set -s escape-time 0

# Rather than constraining window size to the maximum size of any client 
# connected to the *session*, constrain window size to the maximum size of any 
# client connected to *that window*. Much more reasonable.
setw -g aggressive-resize on

# Allows us to use C-a a <command> to send commands to a TMUX session inside 
# another TMUX session
bind-key a send-prefix

# Activity monitoring
setw -g monitor-activity on
set -g visual-activity on

# Highlight active window
#set-window-option -g window-status-current-bg red

# Vi copypaste mode
set-window-option -g mode-keys vi
#bind-key -t vi-copy 'v' begin-selection
#bind-key -t vi-copy 'y' copy-selection
bind-key 'p' run-shell "tmux set-buffer \"$(pbpaste)\";tmux past-buffer"
bind-key 'y' send-keys x\; run-shell "tmux show-buffer | pbcopy"\; display-message "copied"

# hjkl pane traversal
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# reload config
bind r source-file ~/.tmux.conf \; display-message "Config reloaded..."
bind R source-file ~/.tmux.conf \; display-message "  Config reloaded...".

# auto window rename
set-window-option -g automatic-rename on

# rm mouse mode fail
set -g mouse on

# color
set -g default-terminal "screen-256color"

# Mouse scroll
# bind-key -t vi-copy WheelUpPane scroll-up
# bind-key -t vi-copy WheelDownPane scroll-down

# Plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-battery'
set -g @plugin 'tmux-plugins/tmux-cpu'
set -g @plugin 'nhdaly/tmux-better-mouse-mode'
set -g @plugin 'samoshkin/tmux-plugin-sysstat'
set -g @plugin 'robhurring/tmux-spotify'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run -b '~/.tmux/plugins/tpm/tpm'
